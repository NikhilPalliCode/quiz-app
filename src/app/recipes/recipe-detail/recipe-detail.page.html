<ion-header>
  <ion-toolbar> 
     <ion-buttons slot="start">
       <ion-back-button defaultHref="/recipes">
       </ion-back-button>
     </ion-buttons>
       <ion-title text-center>Recipe-Details</ion-title>
      <ion-buttons slot="secondary">
      <ion-button (click)="onDeleteRecipe()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button> 
         </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>{{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.contents">
            {{ ig }}<ion-badge color="danger">45</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
